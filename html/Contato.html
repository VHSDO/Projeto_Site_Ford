<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Ford</title>
    <link rel="stylesheet" href="../css/contato.css">
</head>
<body>
    <header>
        <div class="foto">
            <img src="../img/logo-ford-256.png" alt="Logo da Ford">
        </div>
        <div class="navegacao">
            <a href="Principal.html">Home</a>
            <a href="Lancamento.html">Lançamento</a>
            <a href="Contato.html">Contato</a>
        </div>
    </header>

    <hr>

    <main>
        <div class="img_main">
            <img src="../img/xls 2.2 diesel.jpg" alt="">
        </div>
        <section id="principal">
            <div class="formulario">
                <p><strong>Sobre Você</strong></p>
                <input type="text" name="nome" id="nome_usuario" placeholder="NOME*" required>
                <input type="email" name="email" id="email_usuario" placeholder="E-MAIL*" required>
                <input type="number" name="telefone" id="telefone_usuario" placeholder="TELEFONE*" required>
                <select name="opcoes" id="opcoes" required>
                    <option selected disabled value="contato" >TIPO DE CONTATO*</option>
                    <option value="">Elogio</option>
                    <option value="">Reclamação</option>
                    <option value="">Solicitação</option>
                </select>
                <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="MENSAGEM*" required></textarea>
            </div>
            <div class="row">
                <button class="box">Enviar</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="redes">
            <p>Redes Sociais</p>
            <a href="https://www.facebook.com/FordBrasil"><img src="../img/facebook-50.png" alt="Logo do FaceBook"></a>
            <a href="https://www.youtube.com/@fordbrasil"><img src="../img/youtube-squared-50.png" alt="Logo do YouTube"></a>
            <a href="https://www.instagram.com/fordbrasil/"><img src="../img/instagram-logo-50.png" alt="Logo do Instagram"></a>
        </div>

        <div class="img-rodape">
            &copy;
            <img src="../img/ford-96.png" alt="Logo da Ford">
        </div>
    </footer>
</body>
</html>
