<body>

    <header>
        <div class="img">
            <img src="../img/logo-ford-256.png" alt="Logo da Ford">
        </div>
        <div class="navegacao">
            <a href="Principal.html">Home</a>
            <a href="Lancamento.html">Lançamento</a>
            <a href="Contato.html">Contato</a>

    <main>
        <div class="video_principal">
            <iframe autoplay width="1920" height="520" src="https://www.youtube.com/embed/vQsryuNmsL0?autoplay=1&mute=1"  title="Ford Ranger 2022 | Gerações" frameborder="0" allow="accelerometer; clipboard-write; autoplay; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        <section>
            <div class="carros">

            </div>
            
            <div class="carros">
                <img src="../img/xls 2.2 diesel.jpg" alt="">

                    <input type="checkbox" name="carro2" id="carro2">

                </div>
            </div>
            
            <div class="carros">
                <img src="../img/storm.jpg" alt="">
                <div class="texto_carros">          
                    <input type="checkbox" name="carro3" id="carro3">
                    <label for="carro3">Ford Ranger Storm <br> 3.2 Diesel 4x4 2022</label>
                    <img src="../img/info.png" alt="">

        <div class="botao">

    <footer>
